<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <main class="container-box">
      <header class="container-results">
        <h3>Your Result</h3>
        <span><h2>76</h2> of 100</span>
        <section class="results-paragraph">
          <h2>Great</h2>
          <p> You scored higher than 65% of the people who have taken these tests.</p>
        </section>
      </header>
      
      <section class="container-summary">
        <h2>Summary</h2>
          <div class="information-bar">
          <p id="reaction-bar"><img src="assets/images/icon-reaction.svg" alt="reaction image">Reaction <span><span class="highlight">80 </span> 100</span></p>
          <p id="memory-bar"><img src="assets/images/icon-memory.svg" alt="Memory image">Memory <span> <span class="highlight">92 </span>   100</span></p>
          <p id="verbal-bar"><img src="assets/images/icon-verbal.svg" alt="Verbal image">Verbal <span><span class="highlight">61 </span> 100</span></p>
          <p id="visual-bar"><img src="assets/images/icon-visual.svg" alt="visual image">Visual <span><span class="highlight">72 </span> 100</span></p>
        </div>
        <a href="">Continue</a>
    </section>
    </main>
    </div>
  </body>
</html>
